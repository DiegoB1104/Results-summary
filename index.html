<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">


    <div class="izquierdo">

      <div class="titulo">
        <h3>
          Your Result
        </h3>
      </div>

      <div class="circulo">


        <div class="interno-circulo">
          <h1 class="numero-principal-circulo">76</h1>
          <p class="alternativo-circulo">of 100</p>
        </div>

      </div>
      <div class="contenido-inferior">
        <h2>
          Great
        </h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>


    <div class="derecho">
      <div class="titulo-derecho">
        <h3>
          Summary
        </h3>

        <div class="resultados">
          <div class="cualidades reaction">
            <img class="icon" src="/assets/images/icon-reaction.svg" alt="">
            <a href="#">Reaction</a>
            <h4>80/100</h4>
          </div>

          <div class="cualidades">
            <div class="memory">
              <img class="icon" src="/assets/images/icon-memory.svg" alt="">
              <a href="#">Memory</a>
              <h4>92/100</h4>
            </div>

          </div>

          <div class="cualidades verbal">
            <img class="icon" src="/assets/images/icon-verbal.svg" alt="">
            <a href="#">Verbal</a>
            <h4>61/100</h4>
          </div>

          <div class="cualidades visual">
            <img class="icon" src="/assets/images/icon-visual.svg" alt="">
            <a href="#">Visual</a>
            <h4>72/100</h4>
          </div>

          <button class="boton">Continue</button>


        </div>

      </div>
    </div>
  </div>
